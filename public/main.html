<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruké Profile Fetch</title>
<style>
  body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f9; }
  h1 { color: #333; }
  label { display: block; margin-top: 10px; font-weight: bold; }
  input { padding: 8px; width: 300px; margin-top: 4px; }
  button { padding: 10px 20px; margin-top: 15px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 4px; }
  pre { background: #fff; padding: 15px; border-radius: 6px; border: 1px solid #ddd; margin-top: 20px; overflow-x: auto; }
</style>
</head>
<body>
<h1>Fetch Ruké Profile</h1>

<label for="token">Bearer Token:</label>
<input type="text" id="token" placeholder="Enter Bearer token" value="b4ed1d74-f7db-4667-b1bd-7604d47193e8">

<button id="fetchProfile">Fetch Profile</button>

<pre id="response">Response will appear here...</pre>

<script>
document.getElementById("fetchProfile").addEventListener("click", async () => {
    const token = document.getElementById("token").value.trim();
    const url = 'https://universal-hilde-pixelart002-64da3a19.koyeb.app/profile/me';

    try {
        const response = await fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        document.getElementById("response").textContent = JSON.stringify(data, null, 2);
    } catch (err) {
        document.getElementById("response").textContent = "Error: " + err.message;
    }
});
</script>

</body>
</html>
