<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fetch Profile</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
  form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  input { width: 100%; padding: 8px; margin: 10px 0; }
  button { padding: 10px 15px; background: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background: #0056b3; }
  pre { background: #eee; padding: 10px; border-radius: 5px; margin-top: 20px; }
</style>
</head>
<body>

<h2>Fetch Profile</h2>
<form id="profileForm">
  <label for="token">Bearer Token:</label>
  <input type="text" id="token" name="token" placeholder="Enter your token" required value="df14a082-245b-4c9a-8136-98f470edeab2">
  
  <button type="submit">Get Profile</button>
</form>

<pre id="response">Response will appear here...</pre>

<script>
document.getElementById('profileForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const token = document.getElementById('token').value.trim();

  try {
    const res = await fetch('https://universal-hilde-pixelart002-64da3a19.koyeb.app/session/me', {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      }
    });

    if (!res.ok) throw new Error('HTTP ' + res.status + ' - ' + res.statusText);
    const data = await res.json();

    document.getElementById('response').textContent = 
      `UID: ${data.uid}\nUsername: ${data.username}\n\nFull JSON:\n${JSON.stringify(data, null, 2)}`;
  } catch (err) {
    document.getElementById('response').textContent = 'Error: ' + err;
  }
});
</script>

</body>
</html>
