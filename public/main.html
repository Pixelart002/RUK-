<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fetch Ruké Profile</title>
<style>
body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f9; }
input { padding: 8px; width: 300px; margin: 10px 0; }
button { padding: 10px 20px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 4px; }
pre { background: #fff; padding: 15px; border-radius: 6px; border: 1px solid #ddd; margin-top: 20px; overflow-x: auto; }
</style>
</head>
<body>

<h1>Fetch Ruké Profile</h1>

<label for="token">Bearer Token:</label><br>
<input type="text" id="token" placeholder="Enter Bearer token"><br>
<button onclick="fetchProfile()">Fetch Profile</button>

<h2>Response:</h2>
<pre id="response"></pre>

<script>
async function fetchProfile() {
    const token = document.getElementById('token').value.trim();
    if (!token) {
        alert('Please enter a token!');
        return;
    }

    try {
        const res = await fetch('/api/fetchProfile', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token })
        });
        const data = await res.json();
        document.getElementById('response').textContent = JSON.stringify(data, null, 2);
    } catch (err) {
        document.getElementById('response').textContent = 'Error: ' + err;
    }
}
</script>

</body>
</html>
