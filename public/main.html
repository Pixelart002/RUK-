<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Data Fetch</title>
</head>
<body>
  <h1>User Profile</h1>
  <pre id="profileData">Loading...</pre>

  <script>
    const url = 'https://universal-hilde-pixelart002-64da3a19.koyeb.app/profile/me';
    const token = '766b06e0-a2ee-4e99-8643-67bb8265ac54';

    fetch(url, {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      }
    })
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok ' + response.statusText);
      return response.json();
    })
    .then(data => {
      document.getElementById('profileData').textContent = JSON.stringify(data, null, 2);
    })
    .catch(error => {
      document.getElementById('profileData').textContent = 'Error: ' + error.message;
    });
  </script>
</body>
</html>
