<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fetch Profile</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 30px; }
  form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
  input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
  button { padding: 10px 20px; border: none; border-radius: 4px; background: #007bff; color: white; cursor: pointer; }
  pre { background: #eee; padding: 10px; border-radius: 4px; overflow-x: auto; }
</style>
</head>
<body>

<h2>Fetch Profile</h2>
<form id="profileForm">
  <label>Username:</label>
  <input type="text" id="username" value="Kyro" required>

  <label>Password:</label>
  <input type="password" id="password" value="123456" required>

  <label>Bearer Token:</label>
  <input type="text" id="token" value="b4ed1d74-f7db-4667-b1bd-7604d47193e8" required>

  <button type="submit">Get Profile</button>
</form>

<h3>Response:</h3>
<pre id="response"></pre>

<script>
document.getElementById('profileForm').addEventListener('submit', async function(e){
  e.preventDefault();

  const username = encodeURIComponent(document.getElementById('username').value);
  const password = encodeURIComponent(document.getElementById('password').value);
  const token = document.getElementById('token').value;

  // GET request with query parameters
  const url = `https://universal-hilde-pixelart002-64da3a19.koyeb.app/profile/me?username=${username}&password=${password}`;

  try {
    const res = await fetch(url, {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + token
      }
    });

    const data = await res.json();
    document.getElementById('response').textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    document.getElementById('response').textContent = 'Error: ' + err;
  }
});
</script>

</body>
</html>
