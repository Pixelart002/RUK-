<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KYRO P2P Waitlist</title>

  <!-- Icons & Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.6.0/tsparticles.bundle.min.js"></script>

  <style>
    /* Your CSS unchanged... */
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #020202, #0a0a0a, #020202, #0a0a0a);
      background-size: 400% 400%;
      animation: bgAnim 15s ease infinite;
      color: #00ffff;
      overflow: hidden;
      position: relative;
    }
    @keyframes bgAnim {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
      top: 0;
      left: 0;
    }

    /* Header */
    header {
      position: relative;
      z-index: 1100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(70, 190, 230, 0.4);
      backdrop-filter: blur(10px);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .header-img {
      width: 40px;
      height: 40px;
      background: #6f3eff;
      border-radius: 50%;
      overflow: hidden;
    }
    .header-img img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 1px;
      color: #00ffff;
    }
    button.menu-btn {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      color: #00ffff;
      font-size: 1.3rem;
      transition: background 0.3s ease;
    }
    button.menu-btn:hover {
      background: rgba(0, 255, 255, 0.2);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      transition: left 0.3s ease;
      z-index: 1200;
      padding: 2rem 1rem;
      box-shadow: 5px 0 15px rgba(0, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 3rem;
    }
    .sidebar ul li a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: 0.2s;
    }
    .sidebar ul li a:hover {
      text-shadow: 0 0 5px #00ffff;
      color: #fff;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(2px);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 1100;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Main content: center form */
    .main-content {
      position: relative;
      z-index: 10;
      height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 2rem;
      text-align: center;
      width: 100%;
    }

    .waitlist-container {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00ffff;
      border-radius: 12px;
      padding: 2rem 3rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .waitlist-container h2 {
      color: #00ffff;
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .waitlist-container p {
      color: #ccc;
      margin-bottom: 2rem;
      font-size: 1rem;
      line-height: 1.4;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="email"] {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 2px solid #00ffff;
      font-size: 1rem;
      font-weight: 500;
      outline: none;
      background: rgba(0,0,0,0.3);
      color: #00ffff;
      transition: border-color 0.3s ease;
    }
    input[type="email"]::placeholder {
      color: #33ffffaa;
    }
    input[type="email"]:focus {
      border-color: #33ffff;
      background: rgba(0,0,0,0.5);
    }

    button[type="submit"] {
      background: #00ffff;
      border: none;
      padding: 0.75rem 1rem;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #33ffff;
    }

    .message {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1rem;
    }
    .message.success {
      color: #0f0;
    }
    .message.error {
      color: #f33;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .waitlist-container {
        padding: 1.5rem 2rem;
        max-width: 100%;
      }
      header {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Particles Container -->
  <div id="tsparticles"></div>

  <!-- Header -->
  <header>
    <div class="header-left">
      <div class="header-img">
        <img src="/Screenshot_2025-06-17-22-47-06-40_948cd9899890cbd5c2798760b2b95377.jpg" alt="echo-image" />
      </div>
      <h1>ECHO</h1>
    </div>
    <button class="menu-btn" id="menuBtn" aria-label="Toggle menu"><i class="fas fa-bars"></i></button>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar" aria-label="Sidebar navigation">
    <ul>
      <li><a href="#">üè† Home</a></li>
      <li><a href="#">üì¶ My Airdrops</a></li>
      <li><a href="#">üîê Wallet</a></li>
      <li><a href="#">üìû Support</a></li>
      <li><a href="#">üö™ Logout</a></li>
    </ul>
  </nav>
  <div class="overlay" id="overlay"></div>

  <!-- Main Content -->
  <main class="main-content" role="main" aria-label="Waitlist signup form">
    <section class="waitlist-container" aria-live="polite">
      <h2>Join the KYRO Waitlist</h2>
      <p>Sign up now to get exclusive early access and updates.</p>
      <form id="waitlistForm" novalidate>
        <input
          type="email"
          id="emailInput"
          name="email"
          placeholder="Enter your email address"
          aria-label="Email address"
          required
          autocomplete="email"
        />
        <button type="submit">Join Waitlist</button>
      </form>
      <div class="message" id="formMessage" role="alert" aria-live="assertive"></div>
    </section>
  </main>

  <script>
    // Initialize particles
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      interactivity: {
        events: { onHover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      },
      particles: {
        color: { value: "#00ffff" },
        links: { color: "#00ffff", distance: 120, enable: true, opacity: 0.2, width: 1 },
        move: { enable: true, speed: 1, outModes: { default: "bounce" } },
        number: { value: 40 },
        opacity: { value: 0.3 },
        size: { value: { min: 1, max: 3 } }
      }
    });

    // Sidebar toggle
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    function toggleSidebar() {
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }
    menuBtn.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);

    sidebar.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
      });
    });

    // Waitlist form submission handler
    const waitlistForm = document.getElementById('waitlistForm');
    const emailInput = document.getElementById('emailInput');
    const formMessage = document.getElementById('formMessage');

    function validateEmail(email) {
      // Simple email regex validation
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    waitlistForm.addEventListener('submit', (e) => {
      e.preventDefault();
      formMessage.textContent = '';
      formMessage.className = 'message';

      const email = emailInput.value.trim();

      if (!email) {
        formMessage.textContent = 'Please enter your email address.';
        formMessage.classList.add('error');
        emailInput.focus();
        return;
      }

      if (!validateEmail(email)) {
        formMessage.textContent = 'Please enter a valid email address.';
        formMessage.classList.add('error');
        emailInput.focus();
        return;
      }

      // Simulate async submission (e.g., API call)
      formMessage.textContent = 'Submitting...';
      formMessage.classList.remove('error');
      emailInput.disabled = true;
      waitlistForm.querySelector('button[type="submit"]').disabled = true;

      setTimeout(() => {
        formMessage.textContent = 'üéâ Thank you for joining the waitlist!';
        formMessage.classList.remove('error');
        formMessage.classList.add('success');
        waitlistForm.reset();
        emailInput.disabled = false;
        waitlistForm.querySelector('button[type="submit"]').disabled = false;
      }, 1500);
    });
  </script>
</body>
</html>
