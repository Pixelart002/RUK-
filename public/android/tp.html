<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Android Notification</title>
</head>
<body>
  <h2>Android Hello Notification Demo</h2>

  <script>
    async function showHello() {
      if (Notification.permission === "default") {
        await Notification.requestPermission();
      }
      if (Notification.permission === "granted") {
        new Notification("Hello ðŸ‘‹", {
          body: "This is Android Notification test!",
          icon: "https://cdn-icons-png.flaticon.com/512/25/25231.png"
        });
      } else {
        alert("Notification blocked!");
      }
    }

    // Page load hote hi Hello bhejo
    window.onload = showHello;
  </script>
</body>
</html>
