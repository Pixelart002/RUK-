<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Own Notification</title>
</head>
<body>
  <h1>Client-Side Notification Demo</h1>
  <button id="notifyBtn">Show Notification</button>

  <script>
    // âœ… Register Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("Service Worker registered");
      });
    }

    // âœ… Button click â†’ show notification
    document.getElementById("notifyBtn").addEventListener("click", async () => {
      const permission = await Notification.requestPermission();
      if (permission === "granted") {
        navigator.serviceWorker.ready.then(reg => {
          reg.showNotification("Hello!", {
            body: "This is your own notification ðŸš€",
            icon: "https://via.placeholder.com/128" // optional
          });
        });
      } else {
        alert("Notifications are blocked!");
      }
    });
  </script>
</body>
</html>
